<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Application Form</title>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="form.html">Application Form</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="media.html">About Me</a></li>
        </ul>
    </nav>

    <header>
        <h1>AltSchool Application Form</h1>
    </header>

    <section>
        <form action="#" method="post">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required><br><br>

            <label for="school">School of Interest:</label>
            <select id="school" name="school" required>
                <option value="">Select</option>
                <option value="engineering">School of Engineering</option>
                <option value="data">School of Data</option>
                <option value="business">School of Business</option>
            </select><br><br>

            <label for="reason">Why do you want to join AltSchool?</label><br>
            <textarea id="reason" name="reason" rows="4" required></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Address: Your Address Here</p>
        <p>&copy; 2025 OLOWONLA. All rights reserved.</p>
    </footer>

</body>
</html>
